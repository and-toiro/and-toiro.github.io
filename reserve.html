<button class="nav-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="メニューを開く">

    <main>
      <section class="section">

          <h1 class="section-title">RESERVE</h1>

            Web予約フォーム（Airリザーブ）より、24時間ご予約を受け付けています。

          <div class="reserve-note">

              カットのみのメニューから、カラー・パーマとのセットメニューまで、

    <script>
document.addEventListener("DOMContentLoaded", function () {
  /* ===== ハンバーガーメニュー（is-open 方式） ===== */
  const toggle = document.querySelector(".nav-toggle");
  const nav = document.getElementById("site-nav");

  if (toggle && nav) {
    toggle.addEventListener("click", function () {
      const isOpen = nav.classList.toggle("is-open");
      toggle.setAttribute("aria-expanded", String(isOpen));
    });
  }

  /* ===== スクロール後にロゴ表示（スマホTOP専用） ===== */
  const hero = document.querySelector(".hero");

  if (hero) {
    window.addEventListener("scroll", function () {
      if (window.scrollY > 80) {
        hero.classList.add("show-logo");
      } else {
        hero.classList.remove("show-logo");
      }
    });
  }
});
</script>
  </body>
